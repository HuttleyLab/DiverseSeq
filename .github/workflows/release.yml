name: Release

on: [workflow_dispatch]

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build wheel (maturin backend)
        run: |
          python -m build --wheel

      - name: Build sdist (once on ubuntu 3.13)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        run: |
          python -m build --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dvs-dist-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            ./target/wheels/*.whl
            ./dist/*.tar.gz

  test:
    needs: [build]
    name: "Test on Python ${{ matrix.python-version }} (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.14"]
    steps:
      - uses: "actions/checkout@v6"
        with:
          fetch-depth: 0

      - uses: "actions/setup-python@v6"
        with:
            python-version: "${{ matrix.python-version }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: "Installs for ${{ matrix.python-version }}"
        run: |
          uv venv venv -p python${{ matrix.python-version }}
          uv tool install -p venv nox

      - name: Download built artifact for this matrix
        uses: actions/download-artifact@v7
        with:
          name: dvs-dist-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist

      - name: Detect wheel path
        run: |
          python -c "import glob, os; print(glob.glob('dist/*.whl'))"

      - name: "Run nox for Python ${{ matrix.python-version }}"
        run: "nox -db uv --force-python python -s test"

  release_test:
    name: Release to Test PyPI
    needs: [test,build]
    environment: release_test
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./dist
          merge-multiple: true

      - name: Publish package distributions to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
  
  release:
    name: Release to PyPI
    needs: release_test
    environment: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
